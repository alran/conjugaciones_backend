version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: 'conjugaciones-user'
      POSTGRES_PASSWORD: 'PASSWORD'
      POSTGRES_DB: 'conjugaciones'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  client:
    build: ./client
    restart: on-failure
    # ports:
      # make sure webpack-dev-server uses the --host 0.0.0.0 flag
      # otherwise Docker maps it some gypsy internal ip, I think
      # - "9000:9000"
    volumes:
      - ./client:/app
      - ./static:/app/dist

  backend:
    build: ./backend
    restart: on-failure
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./static/:/app/static
    depends_on:
      - db
      - client
